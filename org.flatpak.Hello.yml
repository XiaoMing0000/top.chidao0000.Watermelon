id: org.flatpak.Hello
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: hello
modules:
  - name: hello
    buildsystem: simple
    build-commands:
      - install -Dm644 org.flatpak.Hello.png /app/share/icons/hicolor/512x512/apps/org.flatpak.Hello.png
      - install -Dm644 org.flatpak.Hello.desktop /app/share/applications/org.flatpak.Hello.desktop

      - mkdir -p /app/eda
      - cp -a ./eda/* /app/eda

      # 创建启动脚本 /app/bin/electron
      - mkdir -p /app/bin
      - echo '#!/bin/bash' > /app/bin/hello
      - echo 'exec /app/eda/electron "$@"' >> /app/bin/hello
      - chmod +x /app/bin/hello

    sources:

      - type: dir
        path: ./eda
        dest: eda

      - type: file
        path: org.flatpak.Hello.png

      - type: file
        path: org.flatpak.Hello.desktop


finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents