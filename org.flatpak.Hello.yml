id: org.flatpak.Hello
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: hello
modules:
  - name: hello
    buildsystem: simple
    build-commands:
      - install -Dm 755 -t /app/bin/ hello
      - install -Dm 644 org.flatpak.Hello.png /app/share/icons/hicolor/512x512/apps/org.flatpak.Hello.png
      - install -Dm 644 -t /app/share/applications/ org.flatpak.Hello.desktop

      - mkdir -p /app/eda
      - cp -a ./eda/* /app/eda

    sources:
      - type: script
        commands:
          - exec /app/eda/electron --no-sandbox "$@"
        dest-filename: hello

      - type: dir
        path: ./eda
        dest: eda

      - type: file
        path: org.flatpak.Hello.png

      - type: file
        path: org.flatpak.Hello.desktop


finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-documents